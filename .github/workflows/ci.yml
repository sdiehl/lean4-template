name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build and Verify
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Lean library and executables
        uses: leanprover/lean-action@v1
        with:
          test: true
          lint: true
          use-github-cache: true
          use-mathlib-cache: true
